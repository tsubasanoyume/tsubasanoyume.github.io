<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Форма поиска гостиниц</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic-ext,latin">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<div class="positioner inner-page">
			<header class="main-header">
				<div class="header-logo">
					<a href="index.html">
						<img src="img/logo.png" alt="Город Седона" class="logo">
					</a>
				</div>
				<nav class="header-navigation">
					<ul class="navigation-list">
						<li>
							<a href="index.html" class="active">Информация</a>
						</li>
						<li>
							<a href="#">Фото и видео</a>
						</li>
						<li>
							<a href="#">Карта штата</a>
						</li>
						<li>
							<a href="hotels.html">Гостиницы</a>
						</li>
					</ul>
				</nav>		
			</header>

			<main class="main-contain">
				<div class="search-form-container">
					<form action="/echo" method="post" class="search-form">
						<div class="block-date clearfix">
							<label for="date-start">Дата заезда:</label>
							<input type="text" name="date-start" id="date-start" class="date" value="24 апреля 2014">
							<span class="icon-calendar"></span>							
							<br>
							<label for="date-end">Дата выезда:</label>
							<input type="text" name="date-end" id="date-end" class="date" value="4 июля 2014">
							<span class="icon-calendar calendar"></span>
						</div>												
						<div class="count-adult">
							<label for="adult">Взрослые:</label>
							<input type="text" name="adult" id="adult" class="count" value="2">
							<span class="icon-minus"></span>	
							<span class="icon-plus"></span>														
						</div>
						<div class="count-child">
							<label for="child">Дети:</label>
							<input type="text" name="child" id="child" class="count" value="0">
							<span class="icon-minus minus"></span>
							<span class="icon-plus plus"></span>
						</div>
						<input type="submit" value="Найти" class="btn btn-form">
					</form>
				</div>				
			</main>

			<footer class="main-footer">
				<section class="footer-contain hash">
					<p>#visitsedona</p>
				</section>
				<section class="footer-contain">
					<div class="social-contain">
						<a href="#" class="social social-tw">
							<span class="icon-twitter"></span>
						</a>
						<a href="#" class="social social-fb">
							<span class="icon-facebook"></span>
						</a>
						<a href="#" class="social social-youtb">
							<span class="icon-youtube"></span>
						</a>
					</div>					
				</section>
				<section class="footer-contain maker">
					<div class="maker-contain">
						Website By	
						<a href="http://htmlacademy.ru">HTMLAcademy.ru</a>
					</div>					
				</section>
			</footer>
		</div>
	</body>
</html>
